<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVAD - Listar Nova Conta</title>
    </head>
<body>
    <div class="container main-content">
        <h1 class="text-purple-vibrant my-4"><i class="fas fa-tag me-2"></i> Listar Nova Conta Digital</h1>
        <p class="lead">Preencha os detalhes da conta que você deseja vender ou trocar.</p>

        <form id="listing-form">
            <fieldset class="mb-4 p-4 border rounded">
                <legend class="float-none w-auto px-2 fs-5 text-primary">Informações do Anúncio</legend>
                <div class="mb-3">
                    <label for="title" class="form-label">Título do Anúncio</label>
                    <input type="text" class="form-control" id="title" required placeholder="Ex: Conta Free Fire Rara com 5 passes">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Categoria Principal</label>
                    <select class="form-select" id="category" required>
                        <option value="">Selecione a Categoria</option>
                        <option value="eFootball">eFootball / FIFA</option>
                        <option value="Roblox/Minecraft">Roblox / Minecraft</option>
                        <option value="FreeFire/COD">Free Fire / COD</option>
                        <option value="ServicosDiversos">Outros Serviços</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição Detalhada</label>
                    <textarea class="form-control" id="description" rows="5" required placeholder="Nível, itens raros, motivo da venda, etc."></textarea>
                </div>
            </fieldset>

            <fieldset class="mb-4 p-4 border rounded">
                <legend class="float-none w-auto px-2 fs-5 text-primary">Preço e Opções</legend>
                <div class="mb-3">
                    <label for="price" class="form-label">Preço de Venda (R$)</label>
                    <input type="number" step="0.01" class="form-control" id="price" placeholder="0.00">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="acceptsExchange">
                    <label class="form-check-label" for="acceptsExchange">
                        Aceito Troca por outra Conta/Item
                    </label>
                </div>
                <div class="mb-3" id="exchange-details" style="display:none;">
                    <label for="interest" class="form-label">Interesse de Troca</label>
                    <input type="text" class="form-control" id="interest" placeholder="Ex: Contas de Genshin Impact ou Dinheiro">
                </div>
            </fieldset>

            <button type="submit" class="btn btn-lg btn-purple w-100" id="submit-listing-btn">
                <i class="fas fa-bullhorn me-2"></i> Publicar Anúncio
            </button>
        </form>

    </div>

    <script>
        // Lógica de toggle para o campo de interesse de troca
        document.getElementById('acceptsExchange').addEventListener('change', function() {
            document.getElementById('exchange-details').style.display = this.checked ? 'block' : 'none';
        });
        
        // Redirecionamento da Navbar 'Anunciar'
        document.querySelector('[data-bs-target="#anunciarModal"]').addEventListener('click', function(e) {
             e.preventDefault();
             window.location.href = 'anunciar.html';
        });
        
        // Lógica de envio (deve ser implementada no script.js)
        document.getElementById('listing-form').addEventListener('submit', handleListingSubmit);
    </script>
</body>
</html>
