<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVAD - Entrar / Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --purple-vibrant: #7f00ff;
            --pink-vibrant: #ff007f;
            --background-dark: #212529;
        }
        body { background-color: #f8f9fa; padding-top: 56px; }
        .auth-container { 
            max-width: 400px; 
            margin-top: 50px; 
            padding: 20px; 
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .text-purple-vibrant { color: var(--purple-vibrant) !important; }
        .btn-purple { background-color: var(--purple-vibrant); color: white; }
        .btn-purple:hover { background-color: var(--pink-vibrant); color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">IVAD | Voltar à Home</a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="card auth-container">
            <div class="card-body">
                <h4 class="card-title text-center text-purple-vibrant mb-4">
                    <i class="fas fa-user-circle me-2"></i> Acesso à Plataforma
                </h4>
                
                <div class="mb-3">
                    <label for="inputUsername" class="form-label">Nome de Usuário (Registro)</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Seu nome público">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="seuemail@exemplo.com">
                </div>
                <div class="mb-4">
                    <label for="inputPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Mínimo 6 caracteres">
                </div>

                <div class="d-grid gap-2 mb-2">
                    <button type="button" class="btn btn-purple" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-1"></i> Entrar
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="registerBtn">
                        <i class="fas fa-user-plus me-1"></i> Cadastrar Novo Usuário
                    </button>
                </div>
                <p class="text-center mt-3 small text-muted">Ainda não tem conta? Clique em Cadastrar.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
