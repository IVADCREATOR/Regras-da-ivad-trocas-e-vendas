<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVAD - Entrar / Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --purple-vibrant: #7f00ff;
            --pink-vibrant: #ff007f;
            --background-dark: #212529;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--purple-vibrant);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px; /* Limita a largura para foco mobile */
        }
        
        .nav-tabs .nav-link.active {
            background-color: var(--purple-vibrant);
            color: white;
            border-color: var(--purple-vibrant);
        }
        
        .nav-tabs .nav-link {
            color: var(--purple-vibrant);
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: var(--purple-vibrant);
            border-color: var(--purple-vibrant);
        }
        .btn-primary:hover {
            background-color: #5d00cc;
            border-color: #5d00cc;
        }
        .text-purple {
            color: var(--purple-vibrant);
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h3 class="text-center mb-4 text-purple">
            <i class="fas fa-lock me-2"></i> Acesso IVAD
        </h3>
        
        <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                    Entrar
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">
                    Cadastrar
                </button>
            </li>
        </ul>

        <div class="tab-content" id="authTabContent">
            
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="inputEmailLogin" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="seu@email.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="inputPasswordLogin" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Mínimo 6 caracteres" required>
                    </div>
                    
                    <button type="button" class="btn btn-success w-100" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-1"></i> Entrar
                    </button>
                </form>
            </div>

            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="register-form">
                    <div class="mb-3">
                        <label for="inputUsernameRegister" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="inputUsername" placeholder="Seu nome de usuário único" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmailRegister" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="seu@email.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="inputPasswordRegister" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Mínimo 6 caracteres" required>
                    </div>
                    
                    <button type="button" class="btn btn-primary w-100" id="registerBtn">
                        <i class="fas fa-user-plus me-1"></i> Cadastrar
                    </button>
                </form>
            </div>
        </div>
        
        <p class="text-center mt-3">
            <a href="index.html" class="text-secondary small">Voltar ao Marketplace</a>
        </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

</body>
