        :root {
            --purple-vibrant: #7f00ff;
        }
        body {
            background-color: #f8f9fa;
            padding-top: 56px;
        }
        .chat-area {
            height: calc(100vh - 120px); /* Altura da tela menos navbar e footer/input */
            max-height: 800px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            background-color: #ffffff;
            padding: 15px;
            display: flex;
            flex-direction: column-reverse; /* Mostra a mensagem mais nova embaixo */
        }
        .chat-message {
            margin-bottom: 8px;
            padding: 5px 10px;
            border-radius: 8px;
        }
        .chat-message:nth-child(even) {
            background-color: #f1f1f1;
        }
        .my-uid-highlight {
            color: #ff007f;
            font-weight: bold;
        }
    </style>

            <button class="btn btn-primary" id="chat-send-btn" disabled>
