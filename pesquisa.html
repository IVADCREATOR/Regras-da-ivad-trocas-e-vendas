<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVAD - Pesquisa de Anúncios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --purple-vibrant: #7f00ff;
            --pink-vibrant: #ff007f;
        }
        body { padding-top: 56px; background-color: #f8f9fa; }
        .header-bg { background: linear-gradient(90deg, #9d50bb, var(--purple-vibrant)); color: white; padding: 2rem 0; margin-bottom: 2rem; }
        .btn-purple { background-color: var(--purple-vibrant); color: white; }
        .btn-purple:hover { background-color: var(--pink-vibrant); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">IVAD | Marketplace</a>
            <div class="d-flex align-items-center">
                <a href="autenticacao.html" class="btn btn-primary" id="authBtn">
                    <i class="fas fa-user me-1"></i> Entrar / Cadastrar
                </a>
            </div>
        </div>
    </nav>
    
    <div class="header-bg">
        <div class="container">
            <h1><i class="fas fa-search me-2"></i> Resultados da Busca</h1>
            <p class="lead">Listagem de produtos filtrados por termo ou categoria.</p>
        </div>
    </div>

    <div class="container">
        <form id="search-form" class="mb-4 p-4 shadow-sm bg-white rounded">
            <div class="row g-3 align-items-end">
                <div class="col-md-5 col-12">
                    <label for="searchInput" class="form-label">Termo de Busca</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Digite sua pesquisa">
                </div>
                <div class="col-md-4 col-12">
                    <label for="categoryFilter" class="form-label">Filtrar por Categoria</label>
                    <select id="categoryFilter" class="form-select">
                        <option value="">Todas as Categorias</option>
                        <option value="eFootball">eFootball / FIFA</option>
                        <option value="Roblox/Minecraft">Roblox / Minecraft</option>
                        <option value="FreeFire/COD">Free Fire / Call of Duty</option>
                        <option value="ServicosDiversos">Outros / Serviços</option>
                    </select>
                </div>
                <div class="col-md-3 col-12">
                    <button type="submit" class="btn btn-purple w-100">
                        <i class="fas fa-filter me-1"></i> Pesquisar
                    </button>
                </div>
            </div>
        </form>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">
                <span id="current-filter-display">Todos os Anúncios</span>
            </h4>
            <span class="badge bg-secondary fs-6">
                <span id="results-count">0</span> Resultados
            </span>
        </div>

        <div class="row g-4" id="listings-results">
            <div class="col-12 text-center text-muted py-5">
                <i class="fas fa-info-circle me-2"></i> Carregando resultados ou realize uma busca.
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    </script>
    
    <script src="script.js"></script>
</body>
</html>
